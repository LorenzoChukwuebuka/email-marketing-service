<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- Crab body -->
  <circle cx="50" cy="50" r="40" fill="#FF4500"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="40" r="8" fill="white"/>
  <circle cx="60" cy="40" r="8" fill="white"/>
  <circle cx="40" cy="40" r="4" fill="black"/>
  <circle cx="60" cy="40" r="4" fill="black"/>
  
  <!-- Smile -->
  <path d="M35 60 Q 50 70 65 60" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Claws -->
  <path d="M10 50 Q 0 40 5 30" stroke="#FF4500" stroke-width="8" fill="none"/>
  <path d="M90 50 Q 100 40 95 30" stroke="#FF4500" stroke-width="8" fill="none"/>
  
  <!-- Mail envelope -->
  <rect x="30" y="45" width="40" height="30" fill="white" stroke="#333" stroke-width="2"/>
  <path d="M30 45 L50 60 L70 45" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Company name -->
  <text x="110" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">CrabMailer</text>
</svg>